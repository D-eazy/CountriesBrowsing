<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countries REST API</title>
		<link rel="stylesheet" href="style.css">
        <script type="module" defer src="app.js"></script>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	</head>
	<body>
		<div class="container">
			<div class="container-content">
				<section class="section section--header">
					<h1 class="h1 header__title">Where in the world?</h1>
					<div class="dark-mode-box">
						<span class="material-symbols-outlined dark-mode-box__icon" style="font-size: 25px;color:var(--light-mode-moon)">dark_mode</span>
						<span class="dark-mode-box__text">Dark Mode</span>
					</div>
				</section>
				<section class="section section--filters">
					<div class="searching-filter-box">
						<div class="searching-filter-box__icon"></div>
						<input class="searching-filter-box__filter" type="search" placeholder="Search for a country..."></input>
					</div>
					<div class="by-region-filter-box">
						<select name="regions" class="by-region-filter-box__select">
							<option class="region-select__all" value="">All</option>
							<option class="region-select__random" value="" selected="selected">Random</option>
							<option class="region-select__africa" value="">Africa</option>
							<option class="region-select__america" value="">America</option>
							<option class="region-select__asia" value="">Asia</option>
							<option class="region-select__europe" value="">Europe</option>
							<option class="region-select__oceania" value="">Oceania</option>
						</select>
					</div>
				</section>
				<section class="section section--countries">

				</section>
			</div>
		</div>
	</body>
</html>
